<!DOCTYPE html>
<html>
	<head>
		<title>Soundcloud Music App</title>
		
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
		<link href= "css/main.css" rel="stylesheet">					

		<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

		<script src="https://use.fontawesome.com/64f6e46810.js"></script>	
		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body>
		<div class = "container-fluid">
			<div class = "row">
				<div class = "col-xs-12">
					<div class = "appWrapper">
						<h3>Really Awesome Music Site</h3>

						<div class = "audioWrapper">
							<audio controls>
							</audio>
						</div>

						<div class = "formWrapper">
							<form>
								<input type = "text" name = "searchBox" placeholder = " Search by Artist or Title">
								<button type = "btn button">Search</button>
							</form>	
						</div>

						<div class = "displayWrapper row">
						</div>

					</div>
				</div>
			</div>
		</div>




		<script src = "https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<!--<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"</script>-->
		<script src = "js/main.js"></script>
	</body>
</html>
